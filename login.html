<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--https://boxicons/ -->

    <title>Login & Register Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Register with E-mail</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Enter E-mail" />
          <input type="password" placeholder="Enter Password" />
          <input type="password" placeholder="confirm password" />
          <button
            type="button"
            class="btn btn-primary"
            onclick="redirectToProfile()"
          >
            Alumni
          </button>
          <button>Student</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Login With Email & Password</span>
          <input type="email" placeholder="Enter E-mail" />
          <input type="password" placeholder="Enter Password" />
          <a href="#">Forget Password?</a>

          <button
            type="button"
            class="btn btn-primary"
            onclick="redirectToProfile()"
          >
            Sign In
          </button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome To <br />Alumni Networking Platform</h1>
            <p>Sign in With ID & Passowrd</p>
            <button class="hidden" id="login">Sign In</button>
            <button class="hidden" onclick="redirectToHome()">Home</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hii User's</h1>
            <p>"Explore Alumni's gain knowledge"</p>
            <button class="hidden" id="register">Sign Up</button>

            <button class="hidden" onclick="redirectToHome()">Home</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
